<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag and Drop</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
	</head>
	<body>
		<div class="container mt-5">
			<form>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control" placeholder="Enter Title" />
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input type="text" id="description" class="form-control" placeholder="Enter Description" />
				</div>
				<div class="form-group">
					<label for="people">People</label>
					<input type="text" id="people" class="form-control" placeholder="Number Of Peoples" />
				</div>
				<div>
					<button type="submit" class="btn btn-primary">
						Create Project
					</button>
				</div>
			</form>

			<div class="mt-3 projects-list">
				<h2>Active Projects List</h2>
				<ul id="active-projects-list"></ul>
			</div>

			<div class="mt-3 projects-list">
				<h2>Finished Projects List</h2>
				<ul id="finished-projects-list"></ul>
			</div>
		</div>

		<script type="text/javascript" src="dist/app.js"></script>
	</body>
</html>
